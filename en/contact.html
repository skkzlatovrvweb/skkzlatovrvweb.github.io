<main>
<section class="info-section2">
<div class="contact-form-wrapper">
    <form action="https://formspree.io/f/xwppwboz" method="POST">
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <!-- Message Field -->
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message" rows="5" required></textarea>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" class="submit-button">Send Message</button>
      </div>
    </form>
  </div>
  <section class="contact-icons-section">
    <div class="contact-icons-wrapper">
        <!-- Лева страна - текст -->
        <div class="contact-text">
            skkzlatovrv@gmail.com
        </div>
        <!-- Десна страна - икони -->
        <div class="contact-icons">
            <a href="https://www.facebook.com/skkzlatovrv" target="_blank" class="icon-link">
                <img src="../data/contact/fb.png" alt="Facebook Icon">
            </a>
            <a href="https://www.instagram.com/scc_zlatovrv/" target="_blank" class="icon-link">
                <img src="../data/contact/in.png" alt="Instagram Icon">
            </a>
        </div>
    </div>
</section>
  
</section>
